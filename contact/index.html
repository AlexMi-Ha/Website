                    <button id="nav-toggle" aria-label="toggle mobile navigation"><span class="ti ti-menu-2"></span></button>
                    <script>
                        document.getElementById('nav-toggle').addEventListener('click', function () {
                            const menu = document.getElementById('menu-links');
                            const buttonDisplay = this.lastElementChild;
                            if(menu.classList.contains('active')) {
                                menu.classList.remove('active');
                                buttonDisplay.classList.remove('ti-x')
                                buttonDisplay.classList.add('ti-menu-2');
                            }else {
                                menu.classList.add('active');
                                buttonDisplay.classList.add('ti-x')
                                buttonDisplay.classList.remove('ti-menu-2');
                            }
                        })
                    </script>
